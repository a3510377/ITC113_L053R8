name: PlatformIO CI

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - .github/**
      - .vscode/**
      - '!.github/workflows/**'

  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Move files
        shell: bash
        run: |
          mkdir -p .pio/build_out
          find .pio/build/*/ -type f \( -name "*.bin" -o -name "*.elf" \) | while read file; do
            dirname=$(basename "$(dirname "$file")")
            cp "$file" ".pio/build_out/${dirname}_firmware.${file##*.}"
          done

      - name: Check if files exist
        run: |
          if [ -z "$(ls -A .pio/build_out)" ]; then
            echo "No firmware files found to upload."
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build_out/*
